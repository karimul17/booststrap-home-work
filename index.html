<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <script src="https://kit.fontawesome.com/da184442c5.js" crossorigin="anonymous"></script>
    <!-- slick start -->
    <link rel="stylesheet" href="./assets/slick/slick-theme.css">
    <link rel="stylesheet" href="./assets/slick/slick.css">
    <!-- slick end -->
    <!-- bootstrap start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- bootstrap end -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <h3 class="text-center">Welcome to your <span class="text-info">Login</span>!!!!!</h3>
    </header>
    <main>
        <section class=" mt-5 bg-primary-subtle form-sectiom">
            <h3>Please Login</h3>
            <input id="email-field" class="d-block input-group mb-2 mt-3 ps-3 pt-2 pb-2 rounded
            " type="email" placeholder="enter your email">
            <input id="password-field" class="d-block input-group ps-3 pt-2 pb-2 rounded" type="password"
                placeholder="enter your password">
            <button id="submit-btn" class="btn btn-info mt-3" type="button">submit</button>
        </section>
    </main>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <!-- main js -->

    <!-- slick js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- slick js -->
    <script>
        $(window).on('load',
            function () {
                $('#preloader').delay(1000).fadeOut(1000)
            })
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
